<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTURANT APP</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <section class="main">
        <div class="left-window">
            <div class="logo">
                <img src="./logo.png" alt="logo">
                <h3>Your Restaurant Menu</h3>
                <p class="slogan">For the love of delicious food</p>
            </div>
            <div class="quick-links">
                <h3>Quick Links</h
                    <li ><a href="#">Home</a></li>
                    <li><a href="#">Your Orders</a></li>
                    <li><a href="#">Wallet</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Log Out</a></li>
                </ol>
            </div>
            <div class="more-about-us">
                <h3>More About Us</h3>
                <ol>
                    <li><a href="#">Our Blogs</a></li>
                    <li><a href="#">Upcoming Dishes</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Social Media Links</a></li>
                </ol>
            </div>
        </div>
        <div class="right-window">
            <div class="top-right-window">
                <div class="nav">
                    <div class="search">
                        <label for="input"><i class="fa-solid fa-search"></i></label>
                        <input type="text" id="input" placeholder="Search Food Item...">
                    </div>
                    <div class="btns">
                        <button class="btn">Sign Up</button>
                        <button class="btn">Log In</button>
                    </div>
                    <div class="profile">
                        <img src="./logo.png" alt="logo" height="60px" width="60px">
                    </div>
                </div>
                <div class="hero">
                    <img src="./hero.png" alt="Hero" width="100%">
                </div>
                <div class="menu-hand">
                    <h1 class="menu">Menu</h1>
                    <div style="color: orange;" class="hand">
                        <i class="fa-solid fa-hand-point-up"></i>
                    </div>
                </div>


            </div>
            <div class="loader">
                <div class="loader-cursor">

                </div>
            </div>
            <div id="container" class="flex" style="display: none;">

            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
